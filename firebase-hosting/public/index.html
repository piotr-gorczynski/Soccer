<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soccer 2 by Piotr Górczyński</title>
  <style>
    body { 
      background:#ECEFF1; 
      color:rgba(0,0,0,0.87); 
      font-family:Roboto,Helvetica,Arial,sans-serif; 
      margin:0; 
      padding:0; 
    }
    #content { 
      background:white; 
      max-width:680px; 
      margin:40px auto; 
      padding:32px 24px; 
      border-radius:3px; 
      text-align:center;
    }
    .app-icon {
      width: 128px;
      height: 128px;
      margin: 0 auto 24px auto;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1 { 
      font-size:32px; 
      font-weight:300; 
      margin:24px 0; 
      color:#1976D2;
    }
    p { 
      line-height:140%; 
      margin:16px 0; 
      font-size:16px; 
    }
    .download-section {
      margin: 32px 0;
    }
    .download-text {
      font-size: 18px;
      margin-bottom: 16px;
      font-weight: 500;
    }
    .play-store-link {
      display: inline-block;
      background: #01875f;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .play-store-link:hover {
      background: #016f4d;
    }
    .privacy-link {
      display: inline-block;
      color: #1976D2;
      text-decoration: none;
      margin-top: 24px;
      font-size: 14px;
    }
    .privacy-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="content">
    <img src="ic_launcher.webp" alt="Soccer 2 App Icon" class="app-icon">
    
    <h1>Soccer 2 by Piotr Górczyński</h1>
    
    <div class="download-section">
      <p class="download-text">Available at</p>
      <a href="https://play.google.com/store/apps/details?id=piotr_gorczynski.soccer2" 
         target="_blank" 
         class="play-store-link">
        Download on Google Play
      </a>
    </div>
    
    <a href="privacy.html" class="privacy-link">Privacy Policy</a>
  </div>
</body>
</html>
