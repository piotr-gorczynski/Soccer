substitutions:
  _ENVIRONMENT: 'dev'
  _FOLDER_NAME: 'soccer'

steps:
  # Step 1: Retrieve the project ID
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        echo "Checking if project starting with ${_FOLDER_NAME}-${_ENVIRONMENT} exists..."
        gcloud projects list \
          --filter="name~^${_FOLDER_NAME}-${_ENVIRONMENT}" \
          --format="value(projectId)" | head -n 1 > /workspace/SOCCER_PROJECT_ID.txt

        if [ ! -s /workspace/SOCCER_PROJECT_ID.txt ] || [ -z "$(cat /workspace/SOCCER_PROJECT_ID.txt)" ]; then
          echo "‚ùå Error: Project ID not found. Ensure the project exists."
          exit 1
        fi
        echo "‚úÖ Using project: $(cat /workspace/SOCCER_PROJECT_ID.txt)"

  # Step 2: Enable Firebase APIs in the project
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        echo "üîì Enabling Firebase in project $(cat /workspace/SOCCER_PROJECT_ID.txt)..."
        gcloud services enable firebase.googleapis.com --project="$(cat /workspace/SOCCER_PROJECT_ID.txt)"

  # Step 3: Install Firebase CLI
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        echo "‚¨áÔ∏è Installing Firebase CLI..."
        
        curl -sL https://firebase.tools | bash

        mkdir -p /workspace/firebase
        cp /usr/local/bin/firebase /workspace/firebase/
        chmod +x /workspace/firebase/firebase

        echo "üîç Verifying Firebase CLI installation..."
        /workspace/firebase/firebase --version
        echo "‚úÖ Firebase CLI installed successfully!"

  # Step 4: Add Firebase to the GCP Project (Fail on Error)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        firebase_project_id=$(cat /workspace/SOCCER_PROJECT_ID.txt)
        echo "üöÄ Adding Firebase to project $firebase_project_id..."

        /workspace/firebase/firebase projects:addfirebase "$firebase_project_id"
        echo "‚úÖ Firebase successfully added to the project!"

  # Step 5: Prepare Firebase Project Files
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        echo "üìÇ Creating Firebase project directory..."
        rm -rf /workspace/firebase_project
        mkdir -p /workspace/firebase_project

        cp /workspace/gcp/cloud-build/firebase.json /workspace/firebase_project/firebase.json

  # Step 6: Enable Firebase Authentication API
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        echo "üîë Enabling Firebase Authentication API..."
        gcloud services enable identitytoolkit.googleapis.com --project="$(cat /workspace/SOCCER_PROJECT_ID.txt)"

  # Step 7: Initialize Firebase Authentication Configuration
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        echo "‚öôÔ∏è Initializing Firebase Authentication configuration..."

        firebase_project_id=$(cat /workspace/SOCCER_PROJECT_ID.txt)
        response=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
          -H "Authorization: Bearer $(gcloud auth print-access-token)" \
          -H "Content-Type: application/json" \
          -d '{}' \
          "https://identitytoolkit.googleapis.com/admin/v2/projects/${firebase_project_id}/config")

        if [ "$response" -ne 200 ] && [ "$response" -ne 409 ]; then
          echo "‚ùå Failed to initialize Firebase Authentication configuration (HTTP $response)."
          exit 1
        fi

        echo "‚úÖ Firebase Authentication configuration initialized!"

  # Step 8: Configure Email/Password Authentication directly from firebase.json
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        echo "üìß Configuring Email/Password sign-in provider from firebase.json..."

        firebase_project_id=$(cat /workspace/SOCCER_PROJECT_ID.txt)
        response=$(curl -s -w "%{http_code}" -o /tmp/response.json -X PATCH \
          -H "Authorization: Bearer $(gcloud auth print-access-token)" \
          -H "Content-Type: application/json" \
          --data-binary @/workspace/firebase_project/firebase.json \
          "https://identitytoolkit.googleapis.com/admin/v2/projects/${firebase_project_id}/config")

        if [ "$response" -ne 200 ]; then
          echo "‚ùå Failed to configure Email/Password Authentication (HTTP $response)."
          cat /tmp/response.json
          exit 1
        fi

        echo "‚úÖ Email/Password Authentication configured using firebase.json!"

options:
  logging: CLOUD_LOGGING_ONLY
