substitutions:
  _ENVIRONMENT: 'dev'
  _FOLDER_NAME: 'soccer'

steps:
  # Step 1: Retrieve the project ID
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        set -x  # Enables command echoing for debugging
        echo "Checking if project starting with ${_FOLDER_NAME}-${_ENVIRONMENT} exists..."
        gcloud projects list \
          --filter="name~^${_FOLDER_NAME}-${_ENVIRONMENT}" \
          --format="value(projectId)" | head -n 1 > /workspace/SOCCER_PROJECT_ID.txt

        if [ ! -s /workspace/SOCCER_PROJECT_ID.txt ] || [ -z "$(cat /workspace/SOCCER_PROJECT_ID.txt)" ]; then
          echo "‚ùå Error: Project ID not found. Ensure the project exists."
          exit 1
        fi
        echo "‚úÖ Using project: $(cat /workspace/SOCCER_PROJECT_ID.txt)"

  # Step 2: Enable Firebase APIs in the project
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        set -x  # Enables command echoing for debugging
        echo "üîì Enabling Firebase APIs for project $(cat /workspace/SOCCER_PROJECT_ID.txt)..."
        if gcloud services enable firebase.googleapis.com --project="$(cat /workspace/SOCCER_PROJECT_ID.txt)"; then
          echo "‚úÖ Firebase API enabled."
        else
          echo "‚ùå Failed to enable Firebase API."
          exit 1
        fi

  # Step 3: Enable Identity Toolkit API
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        set -x  # Enables command echoing for debugging
        firebase_project_id=$(cat /workspace/SOCCER_PROJECT_ID.txt)
        echo "üîì Enabling Identity Toolkit API for project: $firebase_project_id..."
        if gcloud services enable identitytoolkit.googleapis.com --project="$firebase_project_id"; then
          echo "‚úÖ Identity Toolkit API enabled successfully!"
        else
          echo "‚ùå Failed to enable Identity Toolkit API."
          exit 1
        fi

  # Step 4: Authenticate with Google Cloud and obtain an access token
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        set -x  # Enables command echoing for debugging
        echo "üîë Fetching Google Cloud authentication token..."
        access_token=$(gcloud auth print-access-token)
        if [ -z "$access_token" ]; then
          echo "‚ùå Failed to retrieve access token."
          exit 1
        fi
        echo "$access_token" > /workspace/access_token.txt
        echo "‚úÖ Access token retrieved successfully."

  # Step 4.5: Register Firebase services using Management API
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        set -x  # Enables command echoing for debugging
        firebase_project_id=$(cat /workspace/SOCCER_PROJECT_ID.txt)
        access_token=$(cat /workspace/access_token.txt)

        echo "üöÄ Registering Firebase services for project: $firebase_project_id..."
        response=$(curl -s -w "\n%{http_code}" -X POST \
          -H "Authorization: Bearer $access_token" \
          -H "Content-Type: application/json" \
          -d '{}' \
          "https://firebase.googleapis.com/v1beta1/projects/$firebase_project_id:addFirebase")

        http_code=$(echo "$response" | tail -n1)
        if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 409 ]; then
          echo "‚úÖ Firebase project registration successful or already exists."
        else
          echo "‚ùå Firebase project registration failed with status $http_code."
          echo "$response"
          exit 1
        fi

  # Step 5: Initialize Firebase Auth config using Firebase CLI
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        set -x  # Enables command echoing for debugging
        echo "‚¨áÔ∏è Installing Firebase CLI..."
        curl -sL https://firebase.tools | bash
        mkdir -p /workspace/firebase
        cp /usr/local/bin/firebase /workspace/firebase/
        chmod +x /workspace/firebase/firebase
        echo "‚úÖ Firebase CLI installed."

        firebase_project_id=$(cat /workspace/SOCCER_PROJECT_ID.txt)

        echo '{"auth": {"rules": "auth.rules"}}' > /workspace/firebase.json
        echo 'allow read, write: if false;' > /workspace/auth.rules

        echo "üì§ Deploying minimal auth config to initialize Firebase Auth..."
        if /workspace/firebase/firebase deploy --only auth --project="$firebase_project_id" --token="$(cat /workspace/access_token.txt)"; then
          echo "‚úÖ Firebase Auth config deployed."
        else
          echo "‚ùå Firebase Auth config deployment failed."
          exit 1
        fi

  # Step 6: Enable Email/Password Authentication using Identity Toolkit API
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        set -x  # Enables command echoing for debugging
        firebase_project_id=$(cat /workspace/SOCCER_PROJECT_ID.txt)
        access_token=$(cat /workspace/access_token.txt)

        echo "üîë Enabling Email/Password authentication for Firebase project: $firebase_project_id..."

        response=$(curl -s -w "\n%{http_code}" -X PATCH \
          -H "Authorization: Bearer $access_token" \
          -H "Content-Type: application/json" \
          -d '{
            "signIn": {
              "email": {
                "enabled": true
              }
            }
          }' \
          "https://identitytoolkit.googleapis.com/v2/projects/$firebase_project_id/config")

        http_code=$(echo "$response" | tail -n1)
        if [ "$http_code" -eq 200 ]; then
          echo "‚úÖ Email/Password authentication enabled successfully."
        else
          echo "‚ùå Failed to enable Email/Password authentication."
          echo "$response"
          exit 1
        fi

options:
  logging: CLOUD_LOGGING_ONLY
