substitutions:
  _ENVIRONMENT: 'dev'
  _FOLDER_NAME: 'soccer'

steps:
  # Step 1: Retrieve the Firebase Project ID
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -x  # Enables command echoing for debugging
        echo "ğŸ“¦ Looking for Firebase project starting with ${_FOLDER_NAME}-${_ENVIRONMENT}..."
        gcloud projects list \
          --filter="name~^${_FOLDER_NAME}-${_ENVIRONMENT}" \
          --format="value(projectId)" \
          | head -n 1 > /workspace/FIREBASE_PROJECT_ID.txt

        if [ ! -s /workspace/FIREBASE_PROJECT_ID.txt ]; then
          echo "âŒ Error: Firebase project ID not found."
          exit 1
        fi

        echo "âœ… Found Firebase project: $(cat /workspace/FIREBASE_PROJECT_ID.txt)"

  # Step 2: Enable Firebase-related APIs with full logging and checks
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -x  # Enables command echoing for debugging
        firebase_project_id=$(cat /workspace/FIREBASE_PROJECT_ID.txt)

        enable_api() {
          local api_name=$1
          echo "ğŸ”“ Enabling API: $api_name for project $firebase_project_id..."
          result=$(gcloud services enable "$api_name" --project="$firebase_project_id" 2>&1)
          echo "$result"
          status=$?

          if [ $status -eq 0 ]; then
            echo "âœ… $api_name enabled successfully."
          elif echo "$result" | grep -qi "already enabled"; then
            echo "â„¹ï¸ $api_name was already enabled."
          else
            echo "âŒ Failed to enable $api_name. Exiting."
            exit 1
          fi
        }

        enable_api "firebase.googleapis.com"
        enable_api "identitytoolkit.googleapis.com"
        enable_api "apikeys.googleapis.com"

        echo "ğŸ‰ All required Firebase APIs are enabled."

options:
  logging: CLOUD_LOGGING_ONLY
